{%extends "film_info/header.html" %}

{%block content%}

  <div class="row">
    {%for am in all_movies%}
      <div class="col s12 m6">
        <div class="card purple lighten-4">
          <div class="card-content black-text">
            <span class="card-title">{{am.film_title}}</span>
            <p>Year Released: {{am.year}}</p>
            <p>Genre: {{am.genre}}</p>
            <p>Review: {{am.review}}</p>
          </div>
          <div class="card-action deep-purple">
            <a href="#">More</a>

          </div>
        </div>
      </div>
      {%endfor%}
    </div>
{%endblock%}
